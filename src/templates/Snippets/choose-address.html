{% if address_qs.exists %}
<form method="post" action="{{ action_url }}">
  {% csrf_token %}
  {% if next_url %}
  <input type="hidden" name="next" value="{{next_url}}">
  {% endif %}
  {% for address in address_qs %}
  <div class="inputGroup">
    <label for="address-{{address.id}}">
        <input class="address" type="radio" id="address-{{address.id}}" value="{{address.id}}" name="address">
        {{address.address_line_1}}
        {{address.address_line_2}}
        {{address.postal_code}}
        </input>
    </label><br/>
  </div>
  {% endfor %}
  <button type="submit" name="button" class="btn btn-block btn-secondary">Select an Address</button>
</form>
{% endif %}
